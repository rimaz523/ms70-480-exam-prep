<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <script>
            window.onload = () => {
                var drawingSurface = document.getElementById("drawingSurface");
                var context = drawingSurface.getContext("2d");
                
                context.beginPath();
                context.arc(150, 100, 75, 0, 2*Math.PI, false);
                context.lineWidth = 25;
                context.strokeStyle = "green";
                context.stroke();

                context.beginPath();
                context.arc(450, 100, 75, 1.5*Math.PI, 2*Math.PI, false);
                context.lineWidth = 25;
                context.strokeStyle = "blue";
                context.stroke();

                context.beginPath();
                context.arc(150, 300, 75, 1*Math.PI, 1.5*Math.PI, false);
                context.lineWidth = 25;
                context.strokeStyle = "red";
                context.stroke();

                context.beginPath();
                context.arc(450, 300, 75, 0.5*Math.PI, 1*Math.PI, true);
                context.lineWidth = 25;
                context.strokeStyle = "yellow";
                context.stroke();

            }
        </script>
    </head>
    <body>
        <canvas id="drawingSurface" height="400" width="600" style="border:1px solid black;">
            Your browser does not support html5
        </canvas>
    </body>
</html>
