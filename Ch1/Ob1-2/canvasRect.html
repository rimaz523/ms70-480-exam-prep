<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <script>
            window.onload = () => {
                var drawingSurface = document.getElementById("drawingSurface");
                var context = drawingSurface.getContext("2d");
                
                context.beginPath();
                context.rect(0, 0, 150, 75);
                context.lineWidth = 5;
                context.strokeStyle = "#f00";
                context.lineCap = "round";
                context.fillStyle = "blue";
                context.fill();
                context.stroke();
                
                context.beginPath();
                context.fillStyle = "green";
                context.fillRect(200, 200, 150, 75);
                context.lineWidth = 5;
                context.strokeStyle = "#f00";
                context.lineCap = "round";
                context.stroke();
            }
        </script>
    </head>
    <body>
        <canvas id="drawingSurface" height="400" width="600" style="border:1px solid black;">
            Your browser does not support html5
        </canvas>
    </body>
</html>
