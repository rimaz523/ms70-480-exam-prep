<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <script>
            window.onload = () => {
                var drawingSurface = document.getElementById("drawingSurface");
                var context = drawingSurface.getContext("2d");
                var img = new Image();
                img.src = "image_1.jpg";
                img.onload = function() {
                    context.drawImage(img, 10, 10, img.width * 0.1, img.height * 0.1);
                    context.stroke();
                }
            }
        </script>
    </head>
    <body>
        <canvas id="drawingSurface" height="400" width="600" style="border:1px solid black;">
            Your browser does not support html5
        </canvas>
    </body>
</html>
